<div class="admin-main">
  <div class="card">
    <h4 class="card-header">Add a product</h4>
    <div class="card-body">
      <h5 class="card-title">You can add or edit caregories here</h5>
      <div class="btn-toolbar" role="toolbar" aria-label="Toolbar with button groups">
        <div class="btn-group me-2" role="group" aria-label="First group">
          <button type="button" class="btn btn-success" (click)="onSubmit()">Create</button>
        </div>
        <div class="btn-group me-2" role="group" aria-label="Second group">
          <button type="button" class="btn btn-danger">Cancel</button>

        </div>


        </div>
    </div>
  </div>
  <form [formGroup]="form">
  <div class="row">
    <div class="col">
      <label for="name" class="form-label">Product Name</label>
      <input formControlName="name" type="text" class="form-control">
      <small *ngIf="productForm.name.invalid && isSubmitted"class="form-control is-invalid">
        PLease enter your caregory name
        <div class="invalid-feedback"></div>
      </small>
    </div>
    <div class="col">
      <label for="name" class="form-label">Brand</label>
      <input formControlName="brand" type="text" class="form-control">
      <small *ngIf="productForm.brand.invalid && isSubmitted"class="form-control is-invalid">
        PLease enter your caregory name
        <div class="invalid-feedback"></div>
      </small>
    </div>
    <div class="col">
      <label for="name" class="form-label">Price</label>
      <input formControlName="price" type="number" class="form-control">
      <small *ngIf="productForm.price.invalid && isSubmitted"class="form-control is-invalid">
        PLease enter your caregory name
        <div class="invalid-feedback"></div>
      </small>
    </div>
  </div>
   <div class="row">
    <div class="col">
      <label for="name" class="form-label">Category Name</label>

      <div class="input-group mb-3">
        <button type="button" class="btn btn-outline-secondary dropdown-toggle dropdown-toggle-split" data-bs-toggle="dropdown" aria-expanded="false">
          <span class="visually-hidden">Toggle Dropdown</span>
        </button>
        <ul class="dropdown-menu">
          <li><hr class="dropdown-divider">Category1</li>
          <li><input class="dropdown-item">Category2</li>
          <li><input class="dropdown-item">Category3</li>
          <li><input class="dropdown-item">Category4</li>
        </ul>
        <input type="text" class="form-control" aria-label="Text input with segmented dropdown button">
      </div>
      <small *ngIf="productForm.category.invalid && isSubmitted"class="form-control is-invalid">
        PLease enter your caregory name
        <div class="invalid-feedback"></div>
      </small>
    </div>
    <div class="col">
      <label for="name" class="form-label">Stock</label>
      <input formControlName="countInStock" type="number" class="form-control">
      <small *ngIf="productForm.countInStock.invalid && isSubmitted"class="form-control is-invalid">
        PLease enter your caregory name
        <div class="invalid-feedback"></div>
      </small>
    </div>
    <div class="col">
      <label for="name" class="form-label">Description</label>
      <input formControlName="description" type="text" class="form-control">
      <small *ngIf="productForm.description.invalid && isSubmitted"class="form-control is-invalid">
        PLease enter your caregory name
        <div class="invalid-feedback"></div>
      </small>
    </div>

    <div class="mb-3 form-check" style="margin-left: 13px;">
      <input type="checkbox" class="form-check-input" id="exampleCheck1">
      <label class="form-check-label" for="exampleCheck1">Featured</label>
    </div>
  </div>
  </form>
  </div>
